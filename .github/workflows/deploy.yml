name: CI/CD Deployment to GKE

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}                 # set to radiant-century-465309-n4
  GKE_CLUSTER: "my-cluster"                                 # <-- your cluster name
  GKE_REGION: "us-central1"
  DEPLOYMENT_NAME: "mlops-app"                              # <-- k8s Deployment name
  IMAGE: "us-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/my-repo/mlops-app"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Auth with your service account key stored in GitHub secret GCP_SA_KEY
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure gcloud
        run: |
          gcloud config set project "$PROJECT_ID"
          # IMPORTANT: host must match your repo location (= us)
          gcloud auth configure-docker us-docker.pkg.dev --quiet

      - name: Build & Push Docker image
        run: |
          echo "Pushing to: $IMAGE:$GITHUB_SHA"
          docker build -t "$IMAGE:$GITHUB_SHA" .
          docker push "$IMAGE:$GITHUB_SHA"

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials "$GKE_CLUSTER" \
            --region "$GKE_REGION" --project "$PROJECT_ID"

      - name: Apply manifests & update image
        run: |
          kubectl apply -f kubernetes-deployment.yaml
          # If your container name inside the Deployment is different, replace mlops-app on the left
          kubectl set image deployment/"$DEPLOYMENT_NAME" \
            mlops-app="$IMAGE:$GITHUB_SHA"
